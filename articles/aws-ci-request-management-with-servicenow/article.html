      <h1>Bridging ServiceNow and AWS: A Modern Approach to Cloud Provisioning and CI Discovery</h1>
      <p>In today's hybrid IT landscape, organizations need seamless integration between their service management platforms and cloud infrastructure. The architecture pattern I'm sharing today illustrates a sophisticated yet elegant solution that connects ServiceNow's capabilities with AWS cloud provisioning, while maintaining comprehensive configuration management through automated discovery.</p>

      <h2>The Challenge</h2>
      <p>Enterprise IT teams face a common dilemma: how do you empower users to provision cloud resources through familiar self-service portals while maintaining governance, tracking, and operational visibility? The answer lies in orchestrating multiple systems into a cohesive workflow that spans service management, infrastructure-as-code, version control, and configuration management databases.</p>

      <h2>The Architecture Flow</h2>
      <p>Let me walk you through this architecture, which elegantly solves this challenge through ten distinct steps.</p>

      <figure class="article-figure" aria-labelledby="fig-arch-caption">
        <img src="diagram.png" alt="Architecture diagram showing ServiceNow, Terraform Cloud, GitHub, AWS and CMDB integration" loading="lazy">
  <figcaption id="fig-arch-caption" class="article-figcaption">Architecture diagram: ServiceNow ↔ Terraform Cloud ↔ GitHub ↔ AWS (AWS Config & SNS) → CMDB. <a href="diagram.png" target="_blank" rel="noopener">View full-size</a></figcaption>
      </figure>

      <h3>The ServiceNow Layer</h3>
      <p>Everything begins with the user experience. In ServiceNow, users interact with a Playbook/Cloud Catalog that presents available cloud services in business-friendly terms. No need to understand AWS syntax or Terraform configurations—just select what you need from the catalog.</p>
      <p>Behind this user-facing interface sits the Flow Designer, ServiceNow's low-code automation engine. This is where the magic of orchestration happens, coordinating actions across multiple systems without writing extensive code. The Flow Designer acts as the conductor of this symphony, ensuring each component plays its part at the right time.</p>

      <h3>Infrastructure as Code with Terraform</h3>
      <p>When a user submits a request, the workflow triggers Terraform Cloud to execute infrastructure provisioning. Terraform Cloud serves as the execution environment for infrastructure-as-code, translating service catalog requests into actual AWS resources. This separation of concerns is crucial—ServiceNow handles the service management aspects, while Terraform handles the infrastructure provisioning.</p>
      <p>But where does Terraform get its configuration? This is where modern DevOps practices shine.</p>

      <h3>Version Control and GitOps</h3>
      <p>The Terraform configurations are stored in GitHub, providing version control, audit trails, and collaborative development capabilities. This GitOps approach means infrastructure definitions are treated like application code—reviewed, versioned, and deployable through standard development workflows.</p>
      <p>The architecture also shows a feedback loop where JSON configuration files feed back into GitHub, ensuring that any modifications or updates to infrastructure patterns are captured and versioned. This creates a closed loop where infrastructure definitions remain synchronized with deployed resources.</p>

      <h3>The AWS Foundation</h3>
      <p>At the infrastructure layer, AWS Config establishes the compliance and governance baseline. It continuously monitors resource configurations, ensuring they meet organizational standards and security policies.</p>
      <p>Following the provisioning, Amazon SNS (Simple Notification Service) provides event-driven notifications. When resources are created, modified, or deleted, SNS publishes these events to interested subscribers. This pub-sub pattern decouples the notification system from the downstream consumers.</p>

      <h3>HTTP Notifications and API Integration</h3>
      <p>The SNS notifications trigger HTTP notifications, which are then consumed by a REST API. This API layer serves as the bridge back to ServiceNow, translating AWS events into formats the service management platform can consume and process.</p>

      <h3>Closing the Loop with CMDB</h3>
      <p>Finally, everything flows into ServiceNow's Configuration Management Database (CMDB). This is where the discovery magic happens—as AWS resources are provisioned, their configurations are automatically discovered and recorded in the CMDB. This creates a single source of truth for all IT assets, whether they're on-premises servers or cloud-based resources.</p>
      <p>The CMDB doesn't just store static information. It maintains relationships between configuration items, tracks changes over time, and provides the foundation for incident management, change management, and other ITIL processes.</p>

      <h2>Why This Architecture Matters</h2>
      <p>This pattern demonstrates several best practices in modern IT operations:</p>
      <ul>
        <li>Separation of concerns: Each component has a specific responsibility, making the system more maintainable and resilient.</li>
        <li>Automation: Manual provisioning steps are eliminated, reducing errors and accelerating delivery.</li>
        <li>Auditability: Every action is tracked, from the initial user request through GitHub commits to CMDB updates.</li>
        <li>Governance: ServiceNow's catalog enforces approval workflows and policies, while AWS Config ensures compliance at the infrastructure layer.</li>
        <li>Bi-directional integration: Information flows from ServiceNow to AWS during provisioning and back to ServiceNow during discovery, maintaining consistency across platforms.</li>
      </ul>

      <h2>Real-World Implications</h2>
      <p>Organizations implementing this architecture gain significant advantages. Development teams can self-service infrastructure without waiting for manual provisioning. Operations teams maintain visibility and control through the CMDB. Security teams can audit every change through version control and compliance monitoring.</p>
      <p>The integration between service management and cloud operations creates what's often called a "closed-loop" system—requests generate resources, resources generate configuration data, and that data feeds back into the management platform that initiated the request.</p>

      <h2>Looking Forward</h2>
      <p>As organizations continue their cloud journey, architectures like this become essential infrastructure. The pattern is extensible—you could add additional cloud providers, incorporate policy-as-code with tools like Open Policy Agent, or enhance the notification system with more sophisticated event processing.</p>
      <p>The key insight is that modern IT operations isn't about choosing between service management platforms or cloud-native tools. It's about orchestrating them together into workflows that serve both technical teams and business users effectively.</p>
      <p>This architecture represents not just technical integration, but the convergence of ITIL service management practices with DevOps and cloud-native methodologies. That convergence is where the future of enterprise IT operations lives.</p>
